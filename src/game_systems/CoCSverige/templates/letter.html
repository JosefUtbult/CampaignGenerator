<div class="letterContainer container">
    <div class="two columns"></div>
    <div class="eight columns letter centered">
        {% if content is defined %}
        {% if content is string %}
        <p>{{ content }}</p>
        {% else %}
        {% for instance in content %}
        <p>{{ instance }}</p>
        {% endfor %}
        {% endif %}
        {% endif %}
    </div>
</div>
