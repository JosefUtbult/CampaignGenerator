<div class="bookContainer container">
    <div class="two columns"></div>
    <div class="eight columns book centered">
        <div style="text-align: left">
            {% if Title is defined %}
            <h5>{{ Title }}</h5>
            {% endif %}
            <p>{{ Content }}{{ content }}</p>
        </div>
        {% if Author is defined %}
        <div style="text-align: right">
            <p>{{Author}}</p>
        </div>
        {% endif %}
    </div>
</div>
